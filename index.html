<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Page Title</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body class="index">
  <div class="index-containt containt container-fluid p-0 ">
    <header>
      <nav class="nav navbar navbar-expand-md navbar-light">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><span>HOME</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span>ABOUT</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span>TEAM</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span>PORT</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span>SIGNUP</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- 轮播图区域 -->
    <div id="" class="carousel slide carousel-fade position-relative" data-ride="carousel">
      <!-- 轮播图图片 -->
      <div class="carousel-inner">
        <div class="carousel-item active"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
      </div>
      <!-- 轮播图图片上方文字和表单 -->
      <section class="promo section row">
        <div class="intro col-lg-8 col-md-6 col-sm-12">
          <div class="logo">
            <span style="font-size: 80px; color: #e40a0a">56</span><span style="font-size: 40px; color: #4212ce">OVERSEA</span>
          </div>
          <h1 class="title align-middle">To Find Oversea Local Rate Easily</h1>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="modal-content float-left panel">
            <div class="modal-header">
              <h4 id="loginModalLabel" class="modal-title text-center">LOG IN TO YOUR ACCOUNT</h4>
            </div>
            <div class="modal-body">
              <div class="divider"><span></span></div>
              <div class="login-form-container">
                <form action="#" name="loginform" accept-charset="utf-8" id="login_form" class="login-form" method="post">
                  <input type="hidden" name="to" value="log">
                  <div class="loginHint" id="loginHint" style="display: none;"></div>
                  <div class="form-group email">
                    <label class="sr-only" for="login-email">Your email</label>
                    <input id="u" name="mail" type="email" class="form-control login-email" placeholder="Your email">
                  </div>
                  <!--//form-group-->
                  <div class="form-group password">
                    <label class="sr-only" for="login-password">Password</label>
                    <input id="p" name="password" type="password" class="form-control login-password" placeholder="Password">
                    <span><a href="" class="forgot-password">Forgot Password?</a></span>
                  </div>
                  <!--//form-group-->
                  <button type="submit" class="btn btn-block btn-primary" href="">Log in</button>
                  <div class="checkbox remember">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                  <!--//checkbox-->
                </form>
              </div>
              <!--//login-form-container-->
            </div>
            <!--//modal-body-->
            <div class="modal-footer">
              <p>New to Tempo?
                <a href="search.html" class="signup-link">Sign up now.</a>
              </p>
            </div>
            <!--//modal-footer-->
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
