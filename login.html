<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/flexslider.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid p-0 login">
      <!-- header -->
      <div class="search" style="">
        <!-- header -->
        <header>
          <nav class="nav navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="login.html">
              <!-- <img src="image/logo.svg" width="30" alt="logo" style=""> -->
              <span style="font-size: 50px; color: #e40a0a">56</span><span style="color: #4212ce">OVERSEA</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login.html"><span>HOME</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><span>ABOUT</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><span>TEAM</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><span>PORT</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><span>SIGNUP</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!-- 滚动images d-flex -->
        <div id="carouselExampleSlidesOnly" class="carousel slide position-relative" data-ride="carousel">
          <!-- 轮播图 -->
          <div class="carousel-inner position-absolute">
            <div class="carousel-item active">
              <img class="d-block w-100" src="image/b.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="image/b1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="image/b2.jpg" alt="Third slide">
            </div>
          </div>

          <section class="promo section clearfix row m-0">
            <div class="intro col-md-8 col-sm-5" style="height: 100px;">
              <h1 class="title align-middle">To Find Oversea Local Rate Easily</h1>
            </div>
            <div class="col-md-4 col-sm-5">
              <div class="modal-content float-left panel">
                <div class="modal-header">
                  <h4 id="loginModalLabel" class="modal-title text-center">LOG IN TO YOUR ACCOUNT</h4>
                </div>
                <div class="modal-body">
                  <div class="divider"><span></span></div>
                  <div class="login-form-container">
                    <form action="#" name="loginform" accept-charset="utf-8" id="login_form" class="login-form" method="post">
                      <input type="hidden" name="to" value="log">
                      <div class="loginHint" id="loginHint" style="display: none;"></div>
                      <div class="form-group email">
                        <label class="sr-only" for="login-email">Your email</label>
                        <input id="u" name="mail" type="email" class="form-control login-email" placeholder="Your email">
                      </div>
                      <!--//form-group-->
                      <div class="form-group password">
                        <label class="sr-only" for="login-password">Password</label>
                        <input id="p" name="password" type="password" class="form-control login-password" placeholder="Password">
                        <span><a href="" class="forgot-password">Forgot Password?</a></span>
                      </div>
                      <!--//form-group-->
                      <button type="submit" class="btn btn-block btn-primary" href="">Log in</button>
                      <div class="checkbox remember">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                      <!--//checkbox-->
                    </form>
                  </div>
                  <!--//login-form-container-->
                </div>
                <!--//modal-body-->
                <div class="modal-footer">
                  <p>New to Tempo?
                    <a href="search.html" class="signup-link">Sign up now.</a>
                  </p>
                </div>
                <!--//modal-footer-->
              </div>
            </div>
          </section>
        </div>
      </div>
      <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
      <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.js"></script>
      <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
    </body>
  </html>
