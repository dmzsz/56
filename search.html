      <!-- search -->
      <div class="container-fluid pt-4 search-container">
        <div class="container">
          <div class="search">
            <div class="ml-3 header">
              <h4 class="font-weight-bold">Search...</h4>
            </div>
            <div class="card container">
              <div class="row">
                <div class="col origin">
                  <div class="card-body">
                    <form>
                      <div class="form-group row">
                        <div class="col">
                          <div class="form-group row">
                            <label><h5>Port Name</h5></label>
                            <select class="form-control" id="">
                              <option selected>Port Name</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                          <div class="form-group row">
                            <label><h5>Cargo Description</h5></label>
                            <input type="text" class="form-control" id="postal-code" placeholder="Cargo Description">
                          </div>
                        </div>
                        <div class="col ml-4">
                          <div class="form-group row mt-5">
                            <label class="radio-inline mr-2">
                              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked=""> Buyer
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Seller
                            </label>
                          </div>
                          <div class="form-group row">
                            <label class="radio-inline mr-2">
                              <input type="radio" name="inlineRadioOptionss" id="inlineRadio1" value="option1" checked=""> Import
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptionss" id="inlineRadio1" value="option1"> Export
                            </label>
                          </div>
                          <button type="submit" class="btn btn-primary mb-2 float-right">Searching ...</button>
                        </div>
                      </div>
                    </form>
                    <div class="form-group form-inline row set-count">
                      <div class="input-group pr-5">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">20GP</span>
                        </div>
                        <input type="number" class="form-control text-center" value="0" aria-label="20Gp" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group pr-5">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">40GP</span>
                        </div>
                        <input type="number" class="form-control text-center" value="0" aria-label="40Gp" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group pr-5">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">40HC</span>
                        </div>
                        <input type="number" class="form-control text-center" value="0" aria-label="20HC" aria-describedby="basic-addon1">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cargo-details mt-4">
            <div class="ml-3 header">
              <h4 class="font-weight-bold">Cargo-Details</h4>
            </div>
            <div class="card container">

                <div class="col destination">

                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="a-center ">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </td>

                            <td>360</td>

                            <td></td>
                            <td></td>
                            <td></td>

                          <tr>
                            <td scope="row"><input type="checkbox" aria-label="Checkbox for following text input"></td>
                            <td>##########</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>170</td>
                            <td></td>
                          </tr>
                          <tr>
                            <td scope="row"><input type="checkbox" aria-label="Checkbox for following text input"></td>
                            <td>##########</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>120</td>
                            <td></td>
                          </tr>
                          <tr>
                            <td scope="row"><input type="checkbox" aria-label="Checkbox for following text input"></td>

                            <td></td>
                            <td></td>
                            <td></td>

                            <td></td>

                          <tr>
                            <td scope="row"><input type="checkbox" aria-label="Checkbox for following text input"></td>
                            <td>##########</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>180</td>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>
                      <a href="./agent-details.html" class="btn btn-primary">Get the Agent Details</a>
                    </div>
                  </div>
                </div>
              </div>
              </div><!--Cargo-Details -->
              <br/>
              <br/>
            </div>

            <div class="container">
              <h3 class="float-right total mb-0 mt-1"> Total: $0</h3>
              &nbsp;
